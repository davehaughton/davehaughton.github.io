<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
		
    </head>
    <body>
        <div class="main_wrap">
            <h1>Rock, Paper, Scissors Game</h1>
            <p>Make your selection:</p>
            <div class="buttons">
                <div class="overlay">
                    <div class="text"></div>
                    <button class="" onclick="playagin()">Play again</button>
                </div>
                <div class="user_outer">
                    <div class="user">
                        <div class="select rock">
                            <img src="images/rock.svg" />
                            <button class="" onclick="userChoice('rock')">Rock</button>
                        </div>
                        <div class="select paper">
                            <img src="images/paper.svg" />
                            <button class="" onclick="userChoice('paper')">Paper</button>
                        </div>
                        <div class="select scissors">
                            <img src="images/scissors.svg" />
                            <button class="" onclick="userChoice('scissors')">Scissors</button>
                        </div>
                    </div>
                    You
                </div>
                <div class="versus">V</div>
                <div class="computer">
                    <img class="c-rock" src="images/rock.svg" />
                    <img class="c-paper" src="images/paper.svg" />
                    <img class="c-scissors" src="images/scissors.svg" />
                    <button class="text" >Computer</button>
                    Computer
                </div>
               
            </div>
        </div>
    </body>
</html>
